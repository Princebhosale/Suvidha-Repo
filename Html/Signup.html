<!DOCTYPE html>
<html>
<head>
	<title>Signup Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../Css/Signup.css">
</head>
<body>
    <div class="trans"></div>
	<header>
		<h1>Signup Page</h1>
	</header>
	<main>
		<form id="signup-form">
			<label for="username" style="color: aliceblue;">Username</label>
			<input type="text" id="username" name="username" required>
			<label for="email" style="color: aliceblue;">Email</label>
			<input type="email" id="email" name="email" required>
			<label for="password" style="color: aliceblue;">Password</label>
			<input type="password" id="password" name="password" required>
			<label for="confirm-password" style="color: aliceblue;">Confirm Password</label>
			<input type="password" id="confirm-password" name="confirm-password" required>
			<input type="submit" value="Signup">
		</form>
	</main>
	<footer>
		<p>Â© 2023 All Rights Reserved.</p>
	</footer>
	<script src="../Javascript/Signup.js"></script>
</body>
</html>
